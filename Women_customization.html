<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <nav>
            <div class="logo">Your Brand</div>
            <ul class="nav-links">
                <li><a href="index1.html">Home</a></li>

            </ul>
        </nav>
    </header>


    <section class="customization-section">
        <div class="customization-content">
            <h2>Denim Customization</h2>
            <p>Express your style by customizing your denim clothing. Choose from a variety of options to create a unique look that suits your taste.</p>
            
        </div>
        <div class="customization-options">
            <input type="radio" id="furOption" name="customizationOption" value="fur">
            <label for="furOption">Fur</label>
        
            <input type="radio" id="woolOption" name="customizationOption" value="wool">
            <label for="woolOption">Wool</label>
        
            <input type="radio" id="quiltedOption" name="customizationOption" value="quilted">
            <label for="quiltedOption">Quilted</label>
        </div>
        
        <div class="customization-preview">
            <img id="customizationImage" src="women_default.jpg" alt="Customization Preview">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Brand. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const customizationOptions = document.querySelectorAll('input[name="customizationOption"]');
            const previewImage = document.getElementById('customizationImage');
    
            customizationOptions.forEach(option => {
                option.addEventListener('change', function () {
                    const selectedOption = document.querySelector('input[name="customizationOption"]:checked').value;
                    previewImage.src = `${selectedOption}_image.jpg`; // Replace with actual image filenames
                });
            });
        });
    </script>
</body>
